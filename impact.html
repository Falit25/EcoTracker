<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Impact Calculator - EcoTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="theme-toggle" onclick="toggleTheme()" style="position: absolute; top: 1rem; left: 1rem;">üåô Dark Mode</button>
        <h1>üåç EcoTrack Global Impact</h1>
        <p>See what would happen if everyone lived like you</p>
        <a href="index.html" class="btn" style="position: absolute; top: 3.5rem; left: 1rem;">‚Üê Back to Home</a>
    </header>

    <main>
        <div class="calculator-container">
            <h2>Calculate Global Environmental Impact</h2>
            
            <div class="input-group">
                <label for="carbonFootprint">Your Carbon Footprint (tons CO‚ÇÇ/year):</label>
                <input type="number" id="carbonFootprint" step="0.1" min="0" max="100" placeholder="Enter your carbon footprint">
                <small>Don't know? <a href="calculator.html">Use our calculator</a> or <a href="quiz.html">take our quiz</a> to find out!</small>
            </div>
            
            <button onclick="calculateGlobalImpact()" class="btn">Calculate Global Impact</button>
            
            <div id="results" style="display: none;">
                <div class="result-card">
                    <h3>If all 8 billion people lived like you:</h3>
                    <div id="globalResults"></div>
                    <div id="comparison"></div>
                    <div id="earthsNeeded"></div>
                    
                    <div class="future-scenario">
                        <h4>üîÆ Your Future World Scenario:</h4>
                        <div id="scenarioImage"></div>
                        <div id="scenarioDescription"></div>
                    </div>
                    
                    <div class="impact-visualization">
                        <canvas id="impactChart" width="400" height="200"></canvas>
                    </div>
                    
                    <div class="action-items">
                        <h4>What You Can Do:</h4>
                        <div id="actionItems"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateGlobalImpact() {
            const input = document.getElementById('carbonFootprint');
            const footprint = parseFloat(input.value);
            if (!footprint || footprint <= 0) {
                alert('Please enter a valid carbon footprint value.');
                return;
            }
            
            const globalEmissions = footprint * 8000000000;
            const earthsNeeded = globalEmissions / 11000000000;
            
            document.getElementById('globalResults').innerHTML = `
                <div class="impact-stat">
                    <h4>Total Global Emissions:</h4>
                    <p class="big-number">${(globalEmissions / 1000000000).toFixed(1)} billion tons CO‚ÇÇ/year</p>
                </div>
            `;
            
            let comparisonClass = footprint < 4.6 ? 'low-impact' : 'high-impact';
            let comparisonMessage = footprint < 4.6 ? 
                `üéâ Great! Your footprint is ${(4.6 - footprint).toFixed(1)} tons below average.` :
                `‚ö†Ô∏è Your footprint is ${(footprint - 4.6).toFixed(1)} tons above average.`;
            
            document.getElementById('comparison').innerHTML = `
                <div class="${comparisonClass}">
                    <h4>Comparison to Global Average (4.6 tons):</h4>
                    <p>${comparisonMessage}</p>
                </div>
            `;
            
            document.getElementById('earthsNeeded').innerHTML = `
                <div class="${earthsNeeded > 1 ? 'high-impact' : 'low-impact'}">
                    <h4>Earths Needed:</h4>
                    <p class="big-number">${earthsNeeded.toFixed(1)} üåç</p>
                </div>
            `;
            
            let description = footprint <= 2.3 ? 
                'üåü Sustainable Paradise: Your lifestyle creates a green world.' :
                footprint <= 5 ? 
                '‚öñÔ∏è Balanced World: Mixed environmental outcomes.' :
                '‚ö†Ô∏è Stressed Planet: Significant environmental challenges.';
            
            document.getElementById('scenarioDescription').innerHTML = `
                <div class="scenario-description">
                    <p>${description}</p>
                </div>
            `;
            
            let actions = footprint > 10 ? [
                "üè† Consider renewable energy",
                "‚úàÔ∏è Reduce air travel",
                "üöó Switch to electric vehicles"
            ] : [
                "üö≤ Use public transport more",
                "üí° Upgrade to efficient appliances",
                "‚ôªÔ∏è Increase recycling"
            ];
            
            document.getElementById('actionItems').innerHTML = `
                <ul class="action-list">
                    ${actions.map(action => `<li>${action}</li>`).join('')}
                </ul>
            `;
            
            const canvas = document.getElementById('impactChart');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const data = [
                    { label: 'Your Footprint', value: footprint, color: '#667eea' },
                    { label: 'Global Average', value: 4.6, color: '#764ba2' },
                    { label: 'Target', value: 2.3, color: '#28a745' }
                ];
                
                const maxValue = Math.max(...data.map(d => d.value)) * 1.2;
                
                data.forEach((item, index) => {
                    const x = 50 + index * 120;
                    const barHeight = (item.value / maxValue) * 150;
                    const y = 180 - barHeight;
                    
                    ctx.fillStyle = item.color;
                    ctx.fillRect(x, y, 80, barHeight);
                    
                    ctx.fillStyle = '#000';
                    ctx.font = '14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(item.value.toFixed(1), x + 40, y - 5);
                    ctx.fillText(item.label, x + 40, 195);
                });
            }
            
            document.getElementById('results').style.display = 'block';
        }
    </script>
    <style>
        .scenario-description {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid;
        }
        .scenario-description.sustainable {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-left-color: #28a745;
        }
        .scenario-description.moderate {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-left-color: #ffc107;
        }
        .scenario-description.concerning {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-left-color: #fd7e14;
        }
        .scenario-description.critical {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-left-color: #dc3545;
        }
        .scenario-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .stat {
            background: rgba(255,255,255,0.7);
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.3rem;
        }
        .stat-value {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .stat-value.sustainable { color: #28a745; }
        .stat-value.concerning { color: #fd7e14; }
        .stat-value.critical { color: #dc3545; }
        .action-list {
            list-style: none;
            padding: 0;
        }
        .action-list li {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: var(--option-bg);
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        .impact-stat {
            text-align: center;
            margin: 1rem 0;
        }
        .big-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
    </style>
    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                button.textContent = 'üåô Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                button.textContent = '‚òÄÔ∏è Light Mode';
            }
            
            // Check if carbon footprint is available from quiz
            const storedFootprint = localStorage.getItem('carbonFootprint');
            if (storedFootprint) {
                document.getElementById('carbonFootprint').value = storedFootprint;
            }
        });
    </script>
</body>
</html>
